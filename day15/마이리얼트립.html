<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이리얼트립 card UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        section {
            display: flex;
            justify-content: center;
        }

        article {
            width: 250px;
            height: 333px;
            margin: 16px;
            background-color: #000;
            border-radius: 16px;
            position: relative;
        }

        article:hover .img_box {
            opacity: 1;
        }

        /* .article:hover > .text_box > h2 {
            color: #000;
        } */

        .img_box {
            width: 100%;
            height: 100%;
            background-image: url(./마이리얼트립.jpg);
            margin: 0;
            background-size: 350px 333px;
            border-radius: 16px;
            opacity: 0.9;
            transition: 0.3s;
            box-shadow: 10px 10px 30px #bebebe;
        }

        .text_box {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            margin-left: 16px;
        }

        .text_box>h2 {
            color: #fff;
            font-size: 28px;
            margin-top: 16px;
        }

        .btn_box {
            margin-bottom: 16px;
        }

        .btn_box>button>a {
            display: block;
            padding: 8px 16px;
            color: #696969;
            text-decoration: none;
            font-weight: 900;
            transition: 0.3s;
        }

        .btn_box>button {
            background-color: #ededed;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn_box>button:hover {
            background-color: #fff;
        }

        .btn_box>button:hover>a {
            color: #000;
        }
    </style>
</head>

<body>
