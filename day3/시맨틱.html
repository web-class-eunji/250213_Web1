<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱태그</title>
</head>
<body>
    <!-- main : 하나의 웹 문서에는 하나의 main만 존재할 수 있다
                웹 브라우저에게 이 부분이 웹 문서의 메인 부분임을 알려줌
        article : 문서,페이지,애플리케이션 등에서 독립적으로 배포가 
                가능한 영역을 묶는 태그
        section : 콘텐츠 영역을 묶는 태그
      -->

    <main>
        <article></article>
        <section>
            <article></article>
        </section>
    </main>
</body>
</html>
