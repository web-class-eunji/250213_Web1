<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자</title>
    <style>
        .japan_food > li:nth-child(odd){
            color: red;
        }
        
        .japan_food > li:last-child {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <ul class="japan_food">
        <li>초밥</li>
        <li>가츠동</li>
        <li>우동</li>
        <li>라멘</li>
        <li>소바</li>
    </ul>
</body>
</html>
