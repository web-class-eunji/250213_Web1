<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼양식태그</title>
    <style>
        /* input {
            display: block;
        } */
    </style>
</head>

<body>
    <form name="user" autocomplete="on">

        <div>
            텍스트 :
            <input type="text" disabled>
            <input type="text" value="읽기전용">
            <input type="text" placeholder="이름입력">
        </div>
        <!-- checkbox : 중복선택 가능 -->

        <div>
            체크박스 :
            <input type="checkbox" value="강아지" checked>강아지
            <input type="checkbox" value="고양이">고양이
            <input type="checkbox" value="햄스터">햄스터
        </div>

        <div>
            패스워드 :
            <input type="password" name="signin_password" maxlength="8">
        </div>

        <div>
            넘버(나이) :
            <input type="number" min="1" max="150">
        </div>

        <div>
            이메일 :
            <input type="email" autofocus required>
        </div>

        <div>
            섭밋 :
            <input type="submit">
        </div>

        <div>
            전화번호 :
            <input type="tel">
        </div>

        <!-- radio : name을 똑같이 지정하면 중복선택 불가 -->
        <div>
            라디오 :
            <input type="radio" name="gender" value="남자">남자
            <input type="radio" name="gender" value="여자">여자
        </div>

        <div>
            날짜 : 
            <input type="date" min="2023-05-05">
        </div>

        <div>
            <input type="button" value="버튼입니다">
            <button>버튼입니다</button>
        </div>

        <div>
            <textarea name="개선의견" placeholder="여러분들의 소중한 의견을 남겨주세요" cols="50" rows="5"></textarea>
        </div>
    </form>
    <!-- 
    1. action : 데이터를 전송할 서버의 주소 지정
    2. method : POST / GET 으로 서버와 데이터를 주고받는 방식
    3. autocomplete : 자동완성 기능 - 사용자가 어떤것을 입력했을 때 이전에 제공받은 값을 기반으로 추천단어 자동완성
    4. name : 폼 요소를 다른 요소와 식별하는 데 사용
    -->
</body>

</html>
