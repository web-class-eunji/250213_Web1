<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트태그</title>
    <style>
        .hr {
            display: none;
        }

        .hr_show:hover + .hr {
            display: block;
        }
    </style>
</head>

<hr>
    <!-- h1 ~ h6 : 블록 -->
    <h1>텍스트태그 실습</h1>
    <!-- h1은 한 문서에 하나만 존재 가능 -->

    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <!-- p : 블록 -->
    <p>
        우리는 지금 HTML 
        <span>
            텍스트 태그
        </span>
        공부중
    </p>
    <p class="hr_show">
        p태그는 단락
        <br>
        태그입니다!
    </p>
    <hr class="hr">

    
</body>

</html>
