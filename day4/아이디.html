<!DOCTYPE html>
<html lang="ko">
<head>

        #id_box {

    아이디 규칙

    아이디 특징
    자바스크립트에서 사용
    스타일에서도 사용 가능하나, 보통은 js에서 사용!

    -->

    <h1 id="id_box" title="아이디 실습중!">아이디를 실습중입니다.</h1>
    <h6 data-pizza="">h6 작성해보기</h6>
    <img id="img_id" title="바다이미지입니다." src="./image.png" alt="바다">
