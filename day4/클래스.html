<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 연습</title>
    <style>
        .class_box {
            width: 300px;
            height: 500px;
            background-color: cornflowerblue;
            margin: 16px;
        }

        .text_class_box {
            color: red;
            color: blue;
            color: blueviolet;
            /* 속성명: 속성값; */
        }

        .text_class_box {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- 클래스 작성 규칙
        1. class="원하는클래스이름 지정"  
        2. 클래스 이름 지정할 땐 의미있는 클래스 이름을 지정하는 것이 좋음 
        
        클래스특징
        여러개의 태그에 중복된 클래스가 부여되어있다면 같은 속성 지정 가능
        스타일에서 사용!
        자바스크립트에서도 사용 가능!
        .으로 접근 가능
    -->
    <div class="class_box"></div>
    <div class="text_class_box">혼자만 다른 클래스</div>
    <div class="class_box"></div>
</body>
</html>
