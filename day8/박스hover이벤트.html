<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 hover이벤트</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            width: 500px;
            height: 500px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .box:active {
            background-color: black;
        }

        .box:active>.box_text {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <p class="box_text">박스입니다</p>
    </div>
</body>

</html>
