<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 관련 태그</title>
    <style>
        li {
            /* list-style: none; */
        }
    </style>
</head>
<body>
    <h1>25-02-20 학습내용</h1>
    <hr>
    <h2>오늘의 학습</h2>
    <ol reversed>
        <!-- start : 시작값 조절 -->
        <!-- type : 타입조절 -->
        <!-- reversed : 역순 -->
        <li>텍스트태그 종류</li>
        <li>강조와 인용 텍스트 종류</li>
        <li>목록 태그 종류</li>
    </ol>

    <h2>내가 좋아하는 음식</h2>
    <ul type="none">
        <li>엽기떡볶이</li>
        <li>불닭로제찜닭</li>
        <li>초밥</li>
    </ul>

    <hr>
    <h2>디스크립션</h2>
    <dl>
        <dt>강아지</dt>
        <dd>강아지 이름은 봄이</dd>
    </dl>
</body>
</html>
